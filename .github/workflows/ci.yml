name: CI

on: push

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Pull Postgres
        run: docker pull postgres:14.0
      - name: Pull MySQL
        run: docker pull mysql:8.0.27
      - name: Pull SQLServer
        run: docker pull mcr.microsoft.com/mssql/server:2017-latest
      - name: Run go vet
        run: go vet ./...
      - name: Check go version
        run: go version
      - name: Run linters
        run: go install honnef.co/go/tools/cmd/staticcheck@latest && bash -c "$(go env GOPATH)/bin/staticcheck ./..."
      - name: Run Tests
        run: ./scripts/run-all-tests.sh
      - name: Run Coverage
        run: bash <(curl -s https://codecov.io/bash)
        env:
          CODECOV_TOKEN: 36be8ba6-7ef1-4ec2-b607-67c1055a62ad



